<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Login - ONN</title>
  <style>
    .login-container {
      max-width: 400px;
      margin: 6rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .login-container h1 {
      font-family: var(--font-heading);
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--white);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--white);
      font-family: var(--font-body);
    }

    .form-group input:focus {
      border-color: var(--accent-gold);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--white);
      color: var(--bg-color);
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: var(--accent-gold);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="marquee-container">
      <div class="marquee-content">
        <span>ONN ONN ONN ONN ONN ONN ONN ONN ONN ONN</span>
        <span>ONN ONN ONN ONN ONN ONN ONN ONN ONN ONN</span>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form action="#">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <p style="margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
        Don't have an account? <a href="#" style="color: var(--accent-gold);">Sign up</a>
      </p>
      <a href="index.Html" class="view-details" style="font-size: 0.9rem; margin-top: 2rem; display: inline-block;">Back
        to Search</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-bg">
      <img src="IMG_7002.jpg" alt="Artistic Footer Background">
    </div>
    <div class="footer-content">
      <div class="footer-brand">
        <h2>ONN</h2>
        <p>Affordable Luxury. Curated Experiences.</p>
      </div>
      <nav class="footer-nav">
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
