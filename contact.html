<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="IMG_7006.JPG">
  <link rel="stylesheet" href="stylesheets.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Contact ONN</title>
  <style>
    .contact-container {
      max-width: 600px;
      margin: 6rem auto;
      padding: 2rem;
      text-align: center;
    }

    .contact-container h1 {
      font-family: var(--font-heading);
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .contact-info {
      margin-bottom: 3rem;
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--white);
      font-family: var(--font-body);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent-gold);
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: var(--white);
      color: var(--bg-color);
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: var(--accent-gold);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="marquee-container">
      <div class="marquee-content">
        <span>ONN ONN ONN ONN ONN ONN ONN ONN ONN ONN</span>
        <span>ONN ONN ONN ONN ONN ONN ONN ONN ONN ONN</span>
      </div>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <p>Have a question or want to partner with us?</p>
        <p>Email: hello@onn-fashion.com</p>
      </div>

      <form action="#">
        <div class="form-group">
          <label>Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <a href="index.html" class="view-details" style="font-size: 1rem; margin-top: 3rem; display: inline-block;">Back
        to Search</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-bg">
      <img src="IMG_7002.jpg" alt="Artistic Footer Background">
    </div>
    <div class="footer-content">
      <div class="footer-brand">
        <h2>ONN</h2>
        <p>Affordable Luxury. Curated Experiences.</p>
      </div>
      <nav class="footer-nav">
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
